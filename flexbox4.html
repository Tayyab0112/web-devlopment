<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using flexbox in css</title>
    <style>
        .con{
            height: 400px;
            width: 100%;
            border: 2px dotted black;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
        }
        .item{
             background-color: tomato;
            border: 2px dotted green;
            margin: 10px;
            padding:15px;
            height: 200px;
            width: 200px;

        }
    </style>
</head>
<body>
<h1>this is the main body</h1>
<div class="con">
    <div class="item" id="item1">first box</div>
    <div class="item" id="item2">second box</div>
    <div class="item" id="item3">third box</div>
    <div class="item" id="item4">fourth box</div>
    <div class="item" id="item5">fifth box</div>
    <div class="item" id="item6">sixth box</div>
</div>
</body>
</html>
