<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>CSS fonts</title>
    <style>
        p{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: bold;
            font-style: oblique;
            font-size : 32px;
            /* by the way a pixel is 1/96th of an inch */
            /* we can import various different web fonts from google but we need to import it */
        }
        /* the web fonts are not built-in fonts in operating system */
    </style>
</head>
<body>
    <h4>CSS fonts</h4>
    <p>lets play with fonts . it is very exciting</p>
</body>
</html>
