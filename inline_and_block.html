<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
</head>
<body>
    <p>this is a para</p>
    <span>this is a span</span><span>this is also a span</span>
    <!-- paragraph is a block element -->
    <!-- while span is a block element -->
    <li style="border : 2px solid green">tayyab khan</li>
    <div style="border : 2px solid green">tayyab khan</div>
    <em style="border : 2px solid green">tayyab khan</em>
</body>
</html>
