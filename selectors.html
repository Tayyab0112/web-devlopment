<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors and its types</title>
    <style>
        /* this is element selector */
        p{
            color : red;
        }
        /* this is id element */
        #green{
            color: green;
        }
        .paras{
            background-color: red;
        }

    </style>
</head>
<body>
    <h2>CSS and selectors</h2>
    <p>this is a simple para to demonstrate css selectors</p>
    <p id="paratwo" class="paras">this is a simple para no.2 to demonstrate css selectors</p>
    <p id="green">this is a simple para no.3 to demonstrate css selectors</p>
</body>
</html>
