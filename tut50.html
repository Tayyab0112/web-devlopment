<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript string funcitons</title>
</head>
<body>
    
</body>
<script>
    var str = "this is a string";
    console.log(str);
    //first occurence of a substring
    var position = str.indexOf('is');
    console.log(position);
    //last occurence of a substring
    var position = str.lastIndexOf('is');
    console.log(position);

    //substring of a given string;
    var substr = str.slice(1,5);
    console.log(substr);

    // takes only positive values;
    var substr1 = str.substr(1,7);

    var replace = str.replace('string', 'harry');
    console.log(substr1);
    console.log(replace);

    //uppercase
    console.log(str.toUpperCase());
    console.log(str.toLowerCase());

    //to join two strings we can use concat
    var newstr = str.concat('new string');
    console.log(newstr);

    var whitespaces = " this   is a    ver y irrita ting te s x ts           ";
    // shuruat se aur end se jitni bhi whitespaces h unko trim kr deta h
    console.log(whitespaces.trim()); 
</script>
</html>
